<div class="main-view-container">
  <mat-toolbar class="app-toolbar" color="primary">
    <span>Shared Shopping List</span>
    <span class="spacer"></span>
    <mat-icon>account_circle</mat-icon>
    <span>{{ username }}</span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onLogoutClick()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <div class="list-card-container">
    <app-shopping-list-card *ngFor="let shoppingList of shoppingLists"
                            [shoppingList]="shoppingList"></app-shopping-list-card>
  </div>

  <div class="add-list-button-container">
    <button mat-fab color="primary" (click)="onAddShoppingListClick()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
