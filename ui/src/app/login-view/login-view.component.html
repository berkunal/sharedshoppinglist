<div class="form-container">

  <img src="assets/full-logo.png" alt="logo" class="form-item">

  <mat-form-field appearance="fill" class="form-item">
    <mat-label>Enter your user name</mat-label>
    <input matInput [formControl]="name" required>
    <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-item">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
  </mat-form-field>

  <button mat-flat-button color="primary" class="form-item" (click)="onLoginClick()">Log In</button>

  <a routerLink="/signup">Not registered?</a>
</div>
