<h1 mat-dialog-title>Add New Sub Group</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="form-item">
    <mat-label>Name of the sub group</mat-label>
    <input matInput [(ngModel)]="subListName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-flat-button (click)="onAddClick()" color="primary">Add</button>
</div>
