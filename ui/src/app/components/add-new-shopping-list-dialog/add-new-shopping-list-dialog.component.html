<h1 mat-dialog-title>Add a New Shopping List</h1>

<div mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill" class="form-item">
    <mat-label>List Name</mat-label>
    <input matInput [formControl]="listName" required>
    <mat-error *ngIf="listName.invalid">{{getListNameErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-item">
    <mat-label>Description(optional)</mat-label>
    <input matInput [formControl]="description">
    <mat-error *ngIf="description.invalid">{{getDescriptionNameErrorMessage()}}</mat-error>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirmClick()">Confirm</button>
</div>
