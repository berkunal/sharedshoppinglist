<h1 mat-dialog-title>Add a New Shopping List</h1>

<div mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill" class="form-item">
    <mat-label>List Name</mat-label>
    <input matInput [formControl]="listName" required>
    <mat-error *ngIf="listName.invalid">{{getListNameErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-item">
    <mat-label>Description(optional)</mat-label>
    <input matInput [formControl]="description">
    <mat-error *ngIf="description.invalid">{{getDescriptionNameErrorMessage()}}</mat-error>
  </mat-form-field>

  <div class="user-list-container">
    <div class="user-info">
      <button mat-icon-button>
        <mat-icon style="transform: scale(2)" color="accent">account_circle</mat-icon>
      </button>
      <h4>{{data.username}}(You)</h4>
    </div>
    <div class="user-info">
      <button mat-icon-button><!--TODO: Implement logic-->
        <mat-icon color="primary">add</mat-icon>
      </button>
      <h4>Add User</h4>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="wtf()">Confirm</button>
</div>
